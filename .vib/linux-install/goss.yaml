command:
  install-proxy:
    exec: >
      sudo bash -c "$(curl -sL https://wavefronthq.github.io/wavefront-cli/install.sh)" -- install
      --proxy
      --wavefront-url https://nimba.wavefront.com
      --api-token e5d76c15-f7f9-4dbe-b53d-0e67227877b1
    exit-status: 0
    timeout: 120000
    stderr: []
file:
  /opt/wavefront/wavefront-proxy/bin/wavefront-proxy.jar:
    exists: true
    filetype: file
    mode: "0644"
    owner: root
port:
  tcp:2878:
    listening: true
